<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<th:block th:replace="fragments/commonHead"></th:block>
<style>
.main {
	margin-top: calc(-10rem + 65px);
	width: 100%;
	text-align: center;
}

.wrap {
	padding-top: 20rem;
}

.btn {
	text-align: center;
}

.btn-outline-primary {
	color: #E15488;
	border-color: #E15488;
}

.btn-outline-primary:hover {
	background-color: #E15488;
	border-color: #E15488;
}

.error {
	text-align: center;
}
</style>
</head>
<body>

	<div class="wrap">
		<header th:replace="fragments/header.html :: fg-header"></header>
		<div class="error">
			<div class="main">
				<img src="/static/images/404.jpg">
			</div>

			<div class="btn">
				<button type="button" class="btn btn-primary btn-lg" id="main">메인으로</button>
				<button type="button" class="btn btn-primary btn-lg" id="back">뒤로가기</button>
			</div>
		</div>
	</div>


	<script>
		$(function() {
			$("#main").on("click", function() {
				location.href = "/";
			})
			$("#back").on("click", function() {
				history.back();
			})
		})
	</script>
</body>
</html>
