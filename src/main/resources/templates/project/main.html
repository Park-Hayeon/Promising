<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <th:block th:replace="fragments/commonHead"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}">
    <script type="text/javascript" th:src="@{/static/js/main.js}"></script>
</head>
<body>
    <div class="wrap">
        <header th:replace="fragments/header.html :: fg-header"></header>
        
        <div class="main">
            <div class="container">
               <!-- 캐러셀 -->
                <div class="mainCarousel">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img id="carou1" src="/static/images/main/carou1.jpg" class="d-block w-100">
                                <div class="carousel-caption d-none d-md-block">
                                    <span>쇼핑의 즐거움을 선물하다</span>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img id="carou2" src="/static/images/main/carou2.jpg" class="d-block w-100">
                                <div class="carousel-caption d-none d-md-block">
                                    <span>부자 되기 프로젝트</span>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img id="carou3" src="/static/images/main/carou3.jpg" class="d-block w-100">
                                <div class="carousel-caption d-none d-md-block">
                                    <span>MZ세대들의 최신 트렌드 다 모았다!</span>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <!-- 정렬 버튼 -->
                <div class="listTitle">
                    <h3>주목할 만한 프로젝트</h3>
                </div>
                <!-- 프로젝트 출력 -->
                <div class="row" id="main_list">
                   <div class="col-12 col-md-6 col-xl-3" th:each="pro:${result}">
                       <div class="card" >
                           <div class="imgDiv">
                               <a th:href="@{/project/story/} + ${pro.pno}"><img th:src="@{'/static/images/projectuploading/'+${pro.prSysName}}" class="card-img-top" alt="..."></a>
                           </div>
                           <div class="card-body">
                               <div class="writer">
                                   <span>[[${pro.prCategory}]]</span>
                                   <span class="division">|</span>
                                   <span>[[${pro.prWriter}]]</span>
                               </div>
                               <div class="pro_title">
                                   <a th:href="@{/project/story/} + ${pro.pno}">[[${pro.prTitle}]]</a>
                               </div>
                               <div class="achi">
                                   현재금액 <span>[[${#numbers.formatDecimal(pro.prCurrentMoney, 0, 'COMMA', 0, 'POINT')}]]원</span>
                               </div>
                           </div>
                       </div>
                   </div>
                </div>
    			
    			<div class="seeMore">
    				<button type="button" id="seeMoreBtn">프로젝트 더 보러가기</button>
    			</div><br>
            </div>
            <!-- container end -->
        </div>
        <!-- main end -->
        
       <div th:replace="fragments/lookaround.html :: fg-lookaround"></div>
        <!-- lookaround end -->
    </div>
    <footer th:replace="fragments/footer.html :: fg-footer"></footer>
</body>
</html>
